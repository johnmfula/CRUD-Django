{% extends 'core/base.html' %} {% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <h2>Article</h2>
                    <div class="card-body">
                        <h3>Title</h3>
                        <a href="#">{{ post.title }} </a>
                        <img src="https://miuc.org/wp-content/uploads/2017/01/Study-Computer-Science-1280x720.jpg" alt="Computer Science" width="400" height="300">
                        <h4>Content</h4>

                        <p class="card-text">
                            {{post.excerpt}}
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
