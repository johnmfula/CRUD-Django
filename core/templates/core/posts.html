<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for post in post_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <h2>Article</h2>
                    <div class="card-body">
                        <h3>Title</h3>
                        <a href="{{ post.get_absolute_url }}">{{ post.title }} </a>
                        <img src="https://miuc.org/wp-content/uploads/2017/01/Study-Computer-Science-1280x720.jpg" alt="Computer Science" width="400" height="300">
                        <h4>Content</h4>

                        <p class="card-text">
                            {{post.excerpt}}
                        </p>
                        <a class="btn btn-info" href="{{ post.get_absolute_url }}">View Post<span class="sr-only"></span></a>
                        <a class="btn btn-info" href="{% url 'core:edit' post.pk %}">Edit Post<span class="sr-only"></span></a>
                        <a class="btn btn-info" href="{% url 'core:delete' post.pk %}">Delete Post<span class="sr-only"></span></a>

                    </div>
                    <small class="text-muted">10 mins</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
